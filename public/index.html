      /* 长宽占位 rem算法, 根据root的rem来计算各元素相对rem, 默认html 320/20 = 16px */
      function placeholderPic(){
        let w = document.documentElement.offsetWidth;
        document.documentElement.style.fontSize=w / 16 + 'px';
      }
      placeholderPic();
      window.onresize=function(){
        placeholderPic();
      }
